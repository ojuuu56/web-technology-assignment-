    <title>Question 4: Types of HTML Elements</title>

<body>

<h2>Question 4: Types of HTML Elements</h2>

<h3>Block Element</h3>
<div>This is a block element. It starts on a new line and takes full width.</div>

<h3>Inline Element</h3>
<span>This is an inline element</span> inside a paragraph. It does not start on a new line.

<h3>Empty Element</h3>
<p>This is an example of an empty element:</p>
<img src="image.jpg" alt="Example image" width="150">

</body>
</html>
